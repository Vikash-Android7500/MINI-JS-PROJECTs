<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal</title>
  <link rel="shortcut icon" href="./assets/fav.png">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/user.jpeg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Vikash Kushwaha</h2>
      </div>
      <div class="designation">
        <h3>Software Developer, Code Help</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button class="btn-follow btn-card" onclick="followME()">Follow me</button>
      </div>
    </div>
  </div>

  <!--Share My Profile Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>

    <div>

      <h3>Share this via</h3>
      <div class="icon-container">
        <a href="#" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>

  </div>


    <!-- Follow-me Modal Component -->
  <div class="modal modal-2">
    <div class="modal-header modal-header-2">
      <h1>Chackout my code</h1>
      <div>
        <i onclick="closeModal_2()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Now Chackout</h3>

      
      <div class="icon-container">

        <a href="https://github.com/Vikash-Android7500/JS-project" target="_blank" class="icon" id="github">
         <i class="fa-brands fa-github"></i>
        </a>

        <button class="btn-follow btn0">Follow</button>

      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>
  <div class="overlay overlay-2" onclick="closeModal_2()"></div>


  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
